<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مربع صورة</title>
    <style>
        .image-box {
            width: 300px;
            height: 200px;
            background-color: #f4f4f4;
            border-radius: 8px;
            overflow: hidden; /* لإخفاء أي جزء خارج الحدود */
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* لضبط الصورة لتملأ المربع */
        }

        .image-box:hover {
            transform: scale(1.05); /* تكبير المربع قليلاً عند التمرير عليه */
        }
    </style>
</head>
<body>

    <a href="https://www.youtube.com/watch?v=S1v7T09cCEg&ab_channel=%D8%A3%D8%B1%D8%B4%D9%8A%D9%81-Archive>
        <div class="image-box">
            <img src="https://via.placeholder.com/300x200" alt="صورة">
        </div>
    </a>

</body>
</html>
